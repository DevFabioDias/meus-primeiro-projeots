<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagem Dinamica</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>

    <picture> <!--Sempre comeÃ§ar com a imagem maior e em seguida as menores, como o exemplo a baixo-->
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!---->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

     <h1>Reproduzindo Audio</h1>

     <p>Vamos aprender a reproduzir audio em HTML5</p>

     <audio preload="auto" autoplay="" controls >
         <!--preload = auto,metadata, none-->
         <source src="midias/Tell Me That I Can't (Clean) - NEFFEX.mp3" type="audio/mpeg">  
         <source src="midias/Tell Me That I Can't (Clean) - NEFFEX.ogg" type="audio/ogg">  
         <source src="midias/Tell Me That I Can't (Clean) - NEFFEX.wav" type="audio/wav">
         <p>Infelismente seu navegador nao consegui carregar audio</p>
         <a href="midias/Tell Me That I Can't (Clean) - NEFFEX.mp3">Clique aqui para baixar seu arquivo MP3.</a>
     </audio>
</body>
</html>
