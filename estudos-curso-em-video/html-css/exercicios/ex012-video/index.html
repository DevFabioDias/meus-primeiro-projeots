<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedado localmente</h1>
    <p>Este video esta hospedado no meu proprio servidor.</p>

    <video width="300" poster="imagem/vassoura.jpg" controls>  <!--tag poster, para colocar a imagem inicial...'tipo o tema do video . dica'-->
        <!--tag source src, recebe os arquivos do tipo video, nesse caso.-->
        <source src="midia/meu-video.mp4" type="video/mp4"> <!--sempre colocar o tipo do arquivo-->
        <source src="midia/meu-video.mkv" type="video/mkv">
        <source src="midia/meu-video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com a reprodução do video.</p> 

    </video>
    <h1>Inserindo videos do YOUTUBE.</h1>

    
<iframe width="560" height="315" src="https://www.youtube.com/embed/MyAYLIUDnQ8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>

</iframe>

<h1>Inserindo videos do VIMEO.</h1>

<iframe src="https://player.vimeo.com/video/698459270?h=be1e976259" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen>
    
</iframe>


</body>
</html>
