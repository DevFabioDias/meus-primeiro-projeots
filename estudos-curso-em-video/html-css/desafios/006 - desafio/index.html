<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>desafio 06</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista e seguir e passar o mouse sobre os termos para descobrir qual tag deverar visualiza em cada caso.</p>

    <ul type="square" >
        <li title="use a tag <p> ">Paragrafos</li>
        <li title="use as tags <h1>..<h6>">Titulos</li>
        <li title="use a tag <img>">Imagens</li>
        <li title="use a tag <abbr>">Abreviações</li>
        <li title="use a tag <code>">Codigos-fonte</li>
        <li title="use as tags <ol><li>">Listas-numeradas</li>
        <li title="use as tags <ul> <li>">Listas-com-demarcadores</li>
    </ul>
</body>
</html>
